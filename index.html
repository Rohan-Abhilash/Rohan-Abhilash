<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="icon" href="Icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container" id="container">
        <div class="search-bar">
            <span class="fa-solid fa-location-dot" style="font-size:large"></span>
            <input type="text" class="search"  placeholder="Enter your location">
            <button class="search-button"> <i class="fa-solid fa-magnifying-glass"></i></button>
           
        </div>
        <div class="search-results"></div>
        <div class="result"></div>
    </div>
    <script src="autocomplete.js"></script>
    <script src="script.js"></script>
    
    <script src="cities.js"></script>
    <script src="https://kit.fontawesome.com/a1a58cfbb7.js" crossorigin="anonymous"></script>
</body>
</html>
